<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="tag.css" rel="stylesheet">
  </head>
  <body>
    <h1>THE TAG RUGBY TEAM</h1>
  <div id="board">
    
    <div data-index="1" class="tile left-border top-border right-border bottom-border"></div>
    <div data-index="2" class="tile right-border top-border bottom-border"></div>
    <div data-index="3" class="tile right-border top-border bottom-border"></div>
    <div data-index="4" class="tile left-border right-border bottom-border"></div>
    <div data-index="5" class="tile right-border bottom-border"></div>
    <div data-index="6" class="tile right-border bottom-border"></div>
    <div data-index="7" class="tile left-border right-border"></div>
    <div data-index="8" class="tile right-border bottom-border"></div>
    <div data-index="9" class="tile left-bottom  right-border bottom-border"></div>
    <div data-index="10" class="tile left-border bottom-border"></div>
    <div data-index="11" class="tile right-border bottom-border"></div>
    <div data-index="12" class="tile right-border bottom-border"></div>
    <div data-index="13" class="tile left-border bottom-border"></div>
    <div data-index="14" class="tile right-border bottom-border"></div>
    <div data-index="15" class="tile left-border  right-border"></div>
    <div data-index="16" class="tile left-border right-border bottom-border"></div>
    <div data-index="17" class="tile left-border right-border bottom-border"></div>
    <div data-index="18" class="tile left-border right-border bottom-border"></div>
    <div data-index="19" class="tile  left-border right-border bottom-border"></div>
    <div data-index="20" class="tile  left-border right-border bottom-border"></div>
    <div data-index="21" class="tile  right-border"></div>
    <div data-index="22" class="tile  left-border right-border bottom-border"></div>
    <div data-index="23" class="tile bottom-border"></div>
    <div data-index="24" class="tile right-border bottom-border"></div>
    </div>
    <br>
    <span>  EXPAND THE TABLE DOWN MORE PLAY ROOM</span>
    <div id="game-over-area" class="">
      <h2 id="game-over-text">Winner is X</h2>
      <button id="play-again">Play Again</button>
    </div>
    <script src="tag.js"></script>
  </body>
</html>
